package:
  name: sisppeo
  version: 1.3.1

source:
  path: ..

build:
  noarch: python
  number: 0
  script: "python -m pip install . -vv"
  entry_points:
    - sisppeo = sisppeo.cli:cli

requirements:
  host:
    - python=3.8
    - pip
  run:
    - python=3.8
    - affine
    - click
    - colorcet
    - datashader
    - fiona
    - lxml
    - matplotlib-base
    - netcdf4
    - numpy
    - pandas
    - pillow
    - plotly
    - psutil
    - pvlib-python
    - pyproj
    - pyyaml
    - rasterio
    - ray-core
    - rioxarray
    - s2cloudless
    - scikit-image
    - scikit-learn
    - scipy
    - shapely
    - tqdm
    - xarray
    - xesmf

test:
  imports:
    - sisppeo

about:
  home: https://gitlab.irstea.fr/telquel-obs2co/satellite/sisppeo
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Satellite Imagery & Signal Processing Packages for Earth Observation'
  description: |
    SISPPEO is an open source project and Python package (with a CLI)
    allowing one to extract synthetic information useful for Earth observation
    (Water and Land) from satellite optical imagery (e.g, Sentinel-2/MSI,
    Sentinel-3/OLCI, Landsat 8/OLI…).
  dev_url: https://gitlab.irstea.fr/telquel-obs2co/satellite/sisppeo/-/tree/dev
  doc_url: https://telquel-obs2co.gitlab.irstea.page/satellite/sisppeo/

extra:
  recipe-maintainers:
    - A. Coqué
